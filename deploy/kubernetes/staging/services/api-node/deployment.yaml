apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-node
  namespace: staging
  labels:
    app: api-node
    environment: staging
spec:
  replicas: 1  # Start with 1 for cost optimization
  selector:
    matchLabels:
      app: api-node
  template:
    metadata:
      labels:
        app: api-node
        environment: staging
        compute-type: fargate  # Use Fargate for this service
    spec:
      containers:
      - name: api-node
        # TODO: Replace with your actual ECR account ID
        image: <ECR_ACCOUNT_ID>.dkr.ecr.ap-southeast-1.amazonaws.com/generic-gha/api-node:staging
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 3000
          name: http
          protocol: TCP

        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: connection-string
        # Inter-service communication
        - name: GOLANG_SERVICE_URL
          value: "http://api-golang:8080"

        # COST OPTIMIZATION: Minimal but sufficient resources
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/node/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/node/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

      # Optional: Specify service account for IRSA (Phase 2)
      # serviceAccountName: api-node
