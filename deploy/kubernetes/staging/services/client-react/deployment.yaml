apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-react
  namespace: staging
  labels:
    app: client-react
    environment: staging
spec:
  replicas: 1  # Start with 1 for cost optimization
  selector:
    matchLabels:
      app: client-react
  template:
    metadata:
      labels:
        app: client-react
        environment: staging
        compute-type: fargate  # Use Fargate for this service
    spec:
      containers:
      - name: client-react
        # TODO: Replace with your actual ECR account ID
        image: <ECR_ACCOUNT_ID>.dkr.ecr.ap-southeast-1.amazonaws.com/generic-gha/client-react:staging
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        # React app is static, no environment variables needed
        # API calls will go through the ALB to backend services

        # COST OPTIMIZATION: Minimal but sufficient resources
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

        # Health checks
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
