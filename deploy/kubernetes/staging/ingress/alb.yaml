apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: staging
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip  # Required for Fargate
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'

    # COST OPTIMIZATION: Use shared ALB
    # All services share one ALB instead of creating multiple
    alb.ingress.kubernetes.io/group.name: staging-shared

    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

    # ALB attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60
      deletion_protection.enabled=false

    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: |
      Environment=staging,Project=generic-gha,ManagedBy=Kubernetes

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Route /api/golang/* to api-golang service
      - path: /api/golang
        pathType: Prefix
        backend:
          service:
            name: api-golang
            port:
              number: 8080

      # Route /api/node/* to api-node service
      - path: /api/node
        pathType: Prefix
        backend:
          service:
            name: api-node
            port:
              number: 3000

      # Route everything else to client-react (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-react
            port:
              number: 8080
