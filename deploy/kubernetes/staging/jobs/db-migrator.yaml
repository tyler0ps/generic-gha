apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrator
  namespace: staging
  labels:
    app: db-migrator
    environment: staging
spec:
  # Don't run in parallel
  parallelism: 1
  completions: 1

  # Retry up to 3 times if it fails
  backoffLimit: 3

  # Clean up after 1 hour
  ttlSecondsAfterFinished: 3600

  template:
    metadata:
      labels:
        app: db-migrator
        environment: staging
        compute-type: fargate-job  # Use Fargate for this batch job
    spec:
      restartPolicy: OnFailure

      containers:
      - name: migrator
        # TODO: Replace with your actual ECR account ID
        image: <ECR_ACCOUNT_ID>.dkr.ecr.ap-southeast-1.amazonaws.com/generic-gha/api-golang-migrator:staging
        imagePullPolicy: IfNotPresent

        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: connection-string

        # Resources for migration job
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

      # Optional: Specify service account for IRSA (Phase 2)
      # serviceAccountName: db-migrator
